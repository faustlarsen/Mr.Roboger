<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body style="background-color: rgb(0, 0, 0);">
    <div class="container">
      <form id="pickNumber">
        <h1>Choose Your Destiny</h1>
        <br>
        <div class="form-group">
          <h4>Number From 0 to <span>âˆž</span></h4>
          <input id="inputNumber" class="form-control text-center" type="text">
          <br>
        </div>
        <div class="form-group">
          <h4>Full Name</h4>
          <input id="inputName" class="form-control text-center" type="text">
          <br>
          <button type="submit" class="btn btn-dark">SUBMIT</button>
        </div>
      </form>
      <br>
      <div class="outputNumber">
        <div id="output"></div>
        <img src=img/rb.png usemap="#pill">
        <div class="reverseButton">
          <button type="submit" id="reverseBtn" class="btn btn-dark">REVERSE</button>
        </div>
        <map name="pill">
          <area shape="rect" coords="195,1,360,170" href="https://www.youtube.com/watch?v=Em3XplqnoF4" target="_blank"> 
          <area shape="rect" coords="1,1,170,170" href="https://youtu.be/kCDWKdmwhUI?t=1367" target="_blank"> 
        </map>
      </div>
    </div>
  </body>
</html>
